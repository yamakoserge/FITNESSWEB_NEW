      <img src="" alt="Avatar" class="avatar" />
      <div class="user-info">
        <strong>John</strong>
      </div>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/dashboard">
        <span nz-icon nzType="dashboard">Dashboard</span>
      </li>

      <li nz-menu-item routerLink="/workout">
        <span nz-icon nzType="split-cells">Workout</span>
      </li>

      <li nz-menu-item routerLink="/activity">
        <span nz-icon nzType="control">activity</span>
      </li>

        <span nz-icon nzType="fund">Goal</span>

  <nz-layout class="right-layout">
